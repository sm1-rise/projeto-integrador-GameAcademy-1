        </div>
        <div class="arrow let" onclick="prevSlide()">❮</div>
        <div class="arrow right" onclick="nextSlide()">❯</div>
    </div>
    <script>
        let currentIndex = 0;
        function nextSlide() {
            currentIndex = (currentIndex + 1) % 6;
            updateCarousel();
        }
        function prevSlide() {
            currentIndex = (currentIndex - 1 + 6) % 6;
            updateCarousel();
        }
        function updateCarousel() {
            const carouselContainer = document.querySelector('.carousel-container');
            const postWidth = document.querySelector('.post').offsetWidth;
            const newPosition = -currentIndex * postWidth;
            carouselContainer.style.transform = `translateX(${newPosition}px)`;
        }
    </script>
